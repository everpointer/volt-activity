<:Title>
  分享统计
<:Body>
  链接被访问次数: {{_activity_visits.count}}
  <table class="table table-striped table-bordered table-hover table-condensed table-response">
    <tr>
      <th>owner</th>
      <th>activity index</th>
    </tr>
    {{ _activity_visits.each do |visit| }}
      <tr>
      	<td>{{visit._owner}}</td>
        <td>{{visit._activity_index}}</td>
      </tr>
    {{end}}
  </table>
